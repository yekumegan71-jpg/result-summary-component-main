<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <!-- Top Image -->
    <img src="/blog-preview-card-main/assets/images/illustration-article.svg" alt="Article Illustration" class="card-img">

    <!-- Category -->
    <span class="tag">Learning</span>

    <!-- Publish Date -->
    <p class="date">Published 21 Dec 2023</p>

    <!-- Title -->
    <h1 class="title">HTML & CSS foundations</h1>

    <!-- Description -->
    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <!-- Author -->
    <div class="author">
      <img src="/blog-preview-card-main/assets/images/image-avatar.webp" alt="Author Image">
      <p>Greg Hooper</p>
    </div>
  </main>
</body>
</html>
